<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 offset-md-4 text-center">
        <h1 class="mb-4">Number Guessing Game</h1>
        <div class="mb-3 form-group">
          <label for="minRange">Minimum Number:</label>
          <input type="number" class="form-control" id="minRange" placeholder="Enter minimum number">
        </div>
        <div class="form-group mb-4">
          <label for="maxRange">Maximum Number:</label>
          <input type="number" class="form-control" id="maxRange" placeholder="Enter maximum number">
        </div>
        <button type="button" class="btn btn-brand" id="startBtn">Let's Start</button>
        <div id="gameOutput" class="mt-4"></div>
        <div id="guessInput" style="display: none;">
          <input type="number" class="form-control mt-3" id="userGuess" placeholder="Enter your guess">
          <button type="button" class=" mt-4 btn btn-brand" id="submitGuessBtn">Submit Guess</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
